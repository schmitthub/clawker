# TypeScript/React Developer Image
# Sets up Node.js via nvm with pnpm, ideal for React, Next.js, or any TypeScript project.

version: "1"

# ─── Build ───────────────────────────────────────────────────────────────────
build:
  image: "buildpack-deps:bookworm-scm"

  packages:
    - ca-certificates

  instructions:
    env:
      NVM_DIR: "/home/claude/.nvm"
      NODE_VERSION: "22"

    # Install nvm, Node.js, and pnpm as the claude user
    user_run:
      - cmd: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
      - cmd: |
          . "$NVM_DIR/nvm.sh" && \
          nvm install $NODE_VERSION && \
          nvm use $NODE_VERSION && \
          nvm alias default $NODE_VERSION
      - cmd: |
          . "$NVM_DIR/nvm.sh" && \
          npm install -g pnpm typescript
      - cmd: |
          echo 'export NVM_DIR="$HOME/.nvm"' >> ~/.bashrc && \
          echo '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"' >> ~/.bashrc && \
          echo '[ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"' >> ~/.bashrc

# ─── Agent ───────────────────────────────────────────────────────────────────
agent:
  from_env:
    - GH_TOKEN
    - NPM_TOKEN              # for private npm packages
  # env:
  #   NODE_ENV: "development"
  post_init: |
    cd /workspace
    if [ -f pnpm-lock.yaml ]; then
      pnpm install
    elif [ -f package-lock.json ]; then
      npm ci
    elif [ -f package.json ]; then
      npm install
    fi

# ─── Workspace ───────────────────────────────────────────────────────────────
workspace:
  remote_path: "/workspace"
  default_mode: "bind"

# ─── Security ────────────────────────────────────────────────────────────────
security:
  firewall:
    enable: true
    add_domains:
      - "registry.yarnpkg.com"
    # registry.npmjs.org is already in the default firewall allowlist
    ip_range_sources:
      - name: github
  docker_socket: false
  git_credentials:
    forward_https: true
    forward_ssh: true
    forward_gpg: true
    copy_git_config: true

