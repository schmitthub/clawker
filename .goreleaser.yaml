version: 2

project_name: clawker

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: clawker
    main: ./cmd/clawker
    binary: clawker
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/schmitthub/clawker/internal/build.Version={{.Version}}
      - -X github.com/schmitthub/clawker/internal/build.Date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

homebrew_casks:
  - name: clawker
    repository:
      owner: schmitthub
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/schmitthub/clawker
    description: "Development containers for AI coding agents"

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

sboms:
  - artifacts: archive

signs:
  - cmd: cosign
    artifacts: checksum
    output: true
    args:
      - "sign-blob"
      - "--yes"
      - "${artifact}"
      - "--output-signature=${signature}"
      - "--output-certificate=${certificate}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: schmitthub
    name: clawker
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
