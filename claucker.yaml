# Claucker Configuration
# Documentation: https://github.com/schmitthub/claucker

version: "1"
project: "claucker"

build:
  # Base image for the container
  image: "buildpack-deps:bookworm-scm"
  # Optional: path to custom Dockerfile (relative to project root)
  # dockerfile: "docker/2.1.2/Dockerfile"
  # System packages to install (apt-get on Debian, apk on Alpine)
  packages:
    - git
    - curl
    - ripgrep
    - less
    - procps
    - sudo
    - fzf
    - zsh
    - man-db
    - unzip
    - gnupg2
    - iptables
    - ipset
    - iproute2
    - dnsutils
    - aggregate
    - jq
    - nano
    - vim
    - wget
    - curl
    - gh
    - locales
    - locales-all
    - iputils-ping
  instructions:
    root_run:
      - cmd: |
          ARCH=$(dpkg --print-architecture) && \
            curl -fsSL "https://golang.org/dl/go1.25.5.linux-${ARCH}.tar.gz" | tar -C /usr/local -xzf -
    user_run:
      - cmd: curl -LsSf https://astral.sh/uv/install.sh | sh

  inject:
    after_claude_install: RUN claude mcp add -s local serena -- uvx --from git+https://github.com/oraios/serena serena start-mcp-server --context claude-code --project "$(pwd)"

agent:
  # Files to make available to Claude (prompts, docs, memory)
  # includes:
  #   - "./README.md"
    # - "./.claude/memory.md"
  # Environment variables for the agent
  env:
    FARTS: "fartmelopment"

workspace:
  # Container path where your code is mounted
  remote_path: "/workspace"
  # Default mode: "bind" (live sync) or "snapshot" (isolated copy)
  default_mode: "bind"

security:
  # Enable network firewall (blocks outbound traffic by default)
  enable_firewall: true
  # Mount Docker socket for Docker-in-Docker (security risk if enabled)
  docker_socket: true
  # Domains allowed through firewall (only when enable_firewall: true)
  # allowed_domains:
  #   - "api.github.com"
  #   - "registry.npmjs.org"
