receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  # Copy project/agent from resource attributes to datapoint attributes.
  # The Prometheus exporter only surfaces datapoint attributes as metric labels,
  # so this transform is required for per-project/agent filtering in Grafana.
  transform/metrics:
    metric_statements:
      - context: datapoint
        statements:
          - set(attributes["project"], resource.attributes["project"]) where resource.attributes["project"] != nil
          - set(attributes["agent"], resource.attributes["agent"]) where resource.attributes["agent"] != nil

exporters:
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch, transform/metrics]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki]
