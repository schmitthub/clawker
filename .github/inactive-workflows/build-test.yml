name: Build and Test

on:
  pull_request:
    paths:
      - '**/Dockerfile'
      - 'claude-container/**'
      - 'genMatrix.js'
      - '.github/workflows/build-test.yml'
  push:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - 'claude-container/**'
      - 'genMatrix.js'
      - '.github/workflows/build-test.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'  # Weekly Sunday 3 AM UTC

env:
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  generate-matrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate file differences
        id: diff
        uses: tj-actions/changed-files@v47
        with:
          json: true
          escape_json: false

      - name: Generate testing matrix
        uses: actions/github-script@v7
        id: generator
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require(`${process.env.GITHUB_WORKSPACE}/genMatrix.js`)
            return script(
              ${{ steps.diff.outputs.added_files }},
              ${{ steps.diff.outputs.modified_files }},
              ${{ steps.diff.outputs.renamed_files }},
            );

    outputs:
      matrix: ${{ steps.generator.outputs.result }}

  build-base:
    name: Build Base Image
    needs: generate-matrix
    if: |
      needs.generate-matrix.outputs.matrix != 'null' ||
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          fi

      - name: Determine registry
        id: registry
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "registry=localhost:5000" >> $GITHUB_OUTPUT
          else
            echo "registry=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: claude-container/Dockerfile
          target: base
          platforms: ${{ steps.platforms.outputs.platforms }}
          push: true
          tags: |
            ${{ steps.registry.outputs.registry }}/claude-container:base
            ${{ steps.registry.outputs.registry }}/claude-container:base-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-languages:
    name: Build ${{ matrix.target }} Image
    needs: [generate-matrix, build-base]
    if: |
      needs.generate-matrix.outputs.matrix != 'null' ||
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        target: [node, python, go, rust]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          fi

      - name: Determine base image
        id: base
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=localhost:5000/claude-container:base" >> $GITHUB_OUTPUT
          else
            echo "base=${{ secrets.DOCKERHUB_USERNAME }}/claude-container:base" >> $GITHUB_OUTPUT
          fi

      - name: Pull base image
        run: |
          docker pull ${{ steps.base.outputs.base }} || true

      - name: Determine push
        id: push
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "push=false" >> $GITHUB_OUTPUT
          else
            echo "push=true" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.target }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: claude-container/Dockerfile
          target: ${{ matrix.target }}
          platforms: ${{ steps.platforms.outputs.platforms }}
          push: ${{ steps.push.outputs.push }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/claude-container:${{ matrix.target }}
            ${{ secrets.DOCKERHUB_USERNAME }}/claude-container:${{ matrix.target }}-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/claude-container:${{ matrix.target }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
