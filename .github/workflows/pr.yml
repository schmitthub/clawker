name: PR

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  security:
    name: Security
    uses: ./.github/workflows/security.yml
    permissions:
      contents: read
      pull-requests: read
    secrets: inherit

  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml
    permissions:
      contents: read

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    permissions:
      contents: read
